# Use Ctrl+A as the prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Use Vim shortcuts
#setw -g mode-keys vi

# 设置可以用鼠标拖动 https://stackoverflow.com/questions/11832199/tmux-set-g-mouse-mode-on-doesnt-work

set -g mouse on

# Make `Ctrl+A R` reload the config file
unbind r
bind r source-file ~/.tmux.conf
